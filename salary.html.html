<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Employee Salary</h1>

        <label>Employee ID</label>
        <input type="text" id="empId">

        <label>Employee Name</label>
        <input type="text" id="empName">

        <label>Job Role</label>
        <select id="jobRole">
            <option value="">Select Job Role</option>
            <option value="manager">Manager</option>
            <option value="developer">Developer</option>
            <option value="tester">Tester</option>
            <option value="intern">Intern</option>
        </select>

        <button onclick="calculateSalary()">Submit</button>

        <div class="result" id="result">
            <h3>Salary Details</h3>
            <p><b>Employee ID:</b> <span id="rId"></span></p>
            <p><b>Employee Name:</b> <span id="rName"></span></p>
            <p><b>Job Role:</b> <span id="rRole"></span></p>
            <p><b>Salary:</b> â‚¹<span id="rSalary"></span></p>
        </div>
    </div>

    <script>
        function calculateSalary() {
            const id = document.getElementById("empId").value;
            const name = document.getElementById("empName").value;
            const role = document.getElementById("jobRole").value;

            if (id === "" || name === "" || role === "") {
                alert("Please fill all details");
                return;
            }

            let salary = 0;

            if (role === "manager") salary = 80000;
            else if (role === "developer") salary = 60000;
            else if (role === "tester") salary = 40000;
            else if (role === "intern") salary = 20000;

            document.getElementById("rId").innerText = id;
            document.getElementById("rName").innerText = name;
            document.getElementById("rRole").innerText = role.charAt(0).toUpperCase() + role.slice(1);
            document.getElementById("rSalary").innerText = salary;

            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
